<title>Menu</title>
<link rel="stylesheet" href="../../style/style.css">
<script language="JavaScript">

var titlearray = new Array();
var submenuarray = new Array();
var titlePx = new Array();
var submenuPx = new Array();

////
////  To be adjusted
////
var nummenus = 8;
titlePx  [0] = 20;
submenuPx[0] = 40;
titlePx  [1] = 40;
submenuPx[1] = 60;
titlePx  [2] = 60;
submenuPx[2] = 80;
titlePx  [3] = 80;
submenuPx[3] = 100;
titlePx  [4] = 100;
submenuPx[4] = 120;
titlePx  [5] = 120;
submenuPx[5] = 140;
titlePx  [6] = 140;
submenuPx[6] = 160;
titlePx  [7] = 160;
submenuPx[7] = 180;
////

if (document.layers) {
visible = 'show';
hidden = 'hide';
}
else
if (document.all) {
visible = 'visible';
hidden = 'hidden';
}
// Fills the arrays with title and submenu objects
for (var i = 0; i < nummenus; i++) {
titlearray[i] = ('title' + i);
submenuarray[i] = ('submenu' + i);
}
// Changes image when category is clicked
function picopen(n) {
title = ('title' + n);
pic = ('pic' + n);
if (document.layers) {
document.layers[title].document.images[pic].src = "../../images/arrow_opened.gif";
}
else if (document.all) {
document.all(pic).src = "../../images/arrow_opened.gif";
   }
}
function picclose(n) {
title = ('title' + n);
pic = ('pic' + n);
if (document.layers) {
document.layers[title].document.images[pic].src = "../../images/arrow_closed.gif";
}
else if (document.all) {
document.all(pic).src = "../../images/arrow_closed.gif";
   }
}

function picopen2(n) {
title = ('submenu' + n.substr(0,1));
pic = ('pic' + n);
if (document.layers) {
document.layers[title].document.images[pic].src = "../../images/arrow_opened.gif";
}
else if (document.all) {
document.all(pic).src = "../../images/arrow_opened.gif";
   }
}
function picclose2(n) {
title = ('submenu' + n.substr(0,1));
pic = ('pic' + n);
if (document.layers) {
document.layers[title].document.images[pic].src = "../../images/arrow_closed.gif";
}
else if (document.all) {
document.all(pic).src = "../../images/arrow_closed.gif";
   }
}

function closeAll() {
    for (var i = 0; i < nummenus; i++) {
      if (document.layers) {
		document.layers[titlearray[i]].top = titlePx[i];
		document.layers[submenuarray[i]].top = submenuPx[i];
		document.layers[submenuarray[i]].visibility = hidden;
      }
      else
      if (document.all) {
		document.all(titlearray[i]).style.pixelTop = titlePx[i];
		document.all(submenuarray[i]).style.pixelTop = submenuPx[i];
        document.all(submenuarray[i]).style.visibility = hidden;
      }
      picclose(i);
    }
}

function piccloseAll(level) {
	if (level == '0') {
	} else if (level == '1') {
	} else if (level == '2') {
	} else if (level == '3') {
	} else if (level == '4') {
		picclose2('40');
		picclose2('41');
	} else if (level == '5') {
		picclose2('50');
		picclose2('51');
		picclose2('52');
		picclose2('53');
	} else if (level == '6') {
	} else if (level == '7') {
	}
}

function toggleArrow(level,n) {
	piccloseAll(level);
	picopen2(level+''+n);
}

function toggle(n,move) {
  menu = ('submenu' + n);
  if (document.layers) {
    submenu = document.layers[menu];
  }
  else if (document.all) {
    submenu = document.all(menu).style;
  }
  if (submenu.visibility == visible) {
    submenu.visibility = hidden;
    picclose(n);
    for (var i = (n+1); i < nummenus; i++) {
      if (document.layers) {
        document.layers[titlearray[i]].top -= move;
        document.layers[submenuarray[i]].top -= move;
      }
      else
      if (document.all) {
        document.all(titlearray[i]).style.pixelTop -= move;
        document.all(submenuarray[i]).style.pixelTop -= move;
      }
    }
  }
  else {
    closeAll();
    submenu.visibility = visible;
    picopen(n);
    piccloseAll(n);
    for (var i = (n+1); i < nummenus; i++) {
      if (document.layers) {
        document.layers[titlearray[i]].top += move;
        document.layers[submenuarray[i]].top += move;
      }
      if (document.all) {
        document.all(titlearray[i]).style.pixelTop += move;
        document.all(submenuarray[i]).style.pixelTop += move;
      }
    }
  }
}

//
</script>
